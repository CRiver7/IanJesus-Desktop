<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>IEANJESÚS - Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <div class="form-content">
          <h1>Bienvenido a<br />IEANJESÚS 👋</h1>
          <p class="subtitle">
            Un solo Dios, un solo cuerpo. <strong>Inicia sesión</strong> para gestionar tus
            proyectos y servir con propósito en la misión que Él nos ha encomendado.
          </p>

          <form>
            <div class="form-group">
              <label for="email">Usuario o Correo</label>
              <input type="email" id="email" />
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" />
            </div>

            <a href="#" class="forgot-password">Recuperar Contraseña</a>

            <button type="submit" class="login-button">Iniciar Sesión</button>
          </form>

          <div class="additional-options">
            <p>Opciones Adicionales</p>
            <a href="#" class="report-problems"> ⚠️ Reportar Problemas </a>
          </div>

          <p class="copyright">Derechos reservados, Producto Oficial</p>
        </div>
      </div>
      <div class="login-image">
        <img
          src="https://images.unsplash.com/photo-1544531586-fde5298cdd40?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"
          alt="Culto Misionero"
        />
      </div>
    </div>
  </body>
</html>
